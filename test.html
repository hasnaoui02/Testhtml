<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page HTML avec tableau</title>
</head>
<body>
    <header>
        <h1>Test HTML</h1>
    </header>
    <table border="1">
        <thead>
            <tr>
                <th>LastName</th>
                <th>Name</th>
                <th>Âge</th>
            </tr>
        </thead>
        <tbody>
            <!-- Insérez vos données ici -->
            <tr>
                <td>ExempleNom</td>
                <td>ExemplePrénom</td>
                <td>25</td>
            </tr>
            <tr>
                <td>AutreNom</td>
                <td>AutrePrénom</td>
                <td>30</td>
            </tr>
            <!-- Ajoutez d'autres lignes selon vos besoins -->
        </tbody>
    </table>
</body>
</html>
